syntax = "proto3";
package user;
import "utils/proto/gogo/enum.proto";

option (cuzproto.enum_gqlgen_all) = true;
//写在这里必然要暴露出去
option java_package = "xyz.hoper.protobuf.user";
option go_package = "github.com/liov/hoper/go/v2/protobuf/user";

//用户操作
enum Action {
    option (cuzproto.enum_genvaluemap) = true;
    option (cuzproto.enum_numorder) = true;
    Signup = 0 [(cuzproto.enumvalue_cn)= "注册"];
    Active = 1 [(cuzproto.enumvalue_cn)= "激活"];
    RestPassword = 2 [(cuzproto.enumvalue_cn)= "重置密码"];
    EditPassword = 3 [(cuzproto.enumvalue_cn)= "修改密码"];
    CreateResume = 4 [(cuzproto.enumvalue_cn)= "新建简历"];
    EditResume = 5 [(cuzproto.enumvalue_cn)= "编辑简历"];
    DELETEResume = 6 [(cuzproto.enumvalue_cn)= "删除简历"];
}
//用户角色
enum Role {
    option (cuzproto.enum_numorder) = true;
    UserRoleNormal = 0 [(cuzproto.enumvalue_cn)= "普通用户"];
    UserRoleAdmin = 1 [(cuzproto.enumvalue_cn)= "管理员"];
    UserRoleSuperAdmin = 2 [(cuzproto.enumvalue_cn)= "超级管理员"];
}

//用户性别
enum Gender{
    option (cuzproto.enum_numorder) = true;
    option (cuzproto.enum_customtype) = "uint8";
    GenderUnfilled = 0 [(cuzproto.enumvalue_cn)= "未填"];
    GenderMale = 1 [(cuzproto.enumvalue_cn)= "男"];
    GenderFemale = 2 [(cuzproto.enumvalue_cn)= "女"];
}

//用户角色
enum UserStatus {
    option (cuzproto.enum_numorder) = true;
    option (cuzproto.enum_customtype) = "uint8";
    option (cuzproto.enum_jsonmarshal) = false;
    InActive = 0 [(cuzproto.enumvalue_cn)= "未激活"];
    Activated = 1 [(cuzproto.enumvalue_cn)= "已激活"];
    Frozen = 2 [(cuzproto.enumvalue_cn)= "已冻结"];
}

//封禁类型
enum BannedType{
    option (cuzproto.enum_numorder) = true;
    option (cuzproto.enum_customtype) = "uint8";
    option (cuzproto.enum_jsonmarshal) = false;
    Post = 0 [(cuzproto.enumvalue_cn)= "禁言"];
    Login = 1 [(cuzproto.enumvalue_cn)= "禁止登录"];
}

enum UserErr {
    option (cuzproto.enum_errorcode) = true;
    option (cuzproto.enum_jsonmarshal) = false;
    UserErrZero = 0 [(cuzproto.enumvalue_cn)= ""];
    LoginError = 1000 [(cuzproto.enumvalue_cn)= "用户名或密码错误"];
    LoginTimeout = 1001 [(cuzproto.enumvalue_cn)= "登录超时"];
    NoActive = 1002 [(cuzproto.enumvalue_cn)= "未激活账号"];
    NoAuthority = 1003 [(cuzproto.enumvalue_cn)= "无权限"];
    InvalidToken = 10004 [(cuzproto.enumvalue_cn)= "Token错误"];
    NoLogin = 10005 [(cuzproto.enumvalue_cn)= "未登录"];

    TokenTimeout = 10002 [(cuzproto.enumvalue_cn)= "Token已超时"];
    GenerateTokenFail = 10003 [(cuzproto.enumvalue_cn)= "Token生成失败"];
}