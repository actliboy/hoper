// 可见范围
enum MomentType{
  option (go.enum) = {stringer_name: 'OrigString'};
  MomentTypePlaceholder = 0 [(enum.enumvalue_cn) = "占位"];
  MomentTypeImage = 1 [(enum.enumvalue_cn) = "图片"];
  MomentTypeVideo = 2 [(enum.enumvalue_cn) = "视频"];
  MomentTypeAudio = 4 [(enum.enumvalue_cn) = "音频"];
