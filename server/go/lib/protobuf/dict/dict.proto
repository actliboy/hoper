syntax = "proto3";
package dict;

import "utils/patch/go.proto";
import "protoc-gen-openapiv2/options/annotations.proto";



option java_package = "xyz.hoper.protobuf.dict";
option go_package = "github.com/liov/hoper/server/go/lib/protobuf/dict";

message Dict{
  uint64 id = 1 [(go.field) = {tags:'gorm:"primaryKey"'}];
  uint32 typ = 2 [(go.field) = {tags:'annotation:"类型'}];
  uint64 pId = 3 [(go.field) = {tags:'gorm:"size:20"'}];
  string key = 4 [(go.field) = {tags:'gorm:"index"'}];
  string val = 5 [(go.field) = {tags:'annotation:"值"'}];
  uint32 seq = 6[(go.field) = {tags:'annotation:"顺序"'}];
  string cAt = 16 [(go.field) = {tags:'gorm:"type:timestamptz(6);default:now();index"'}];
  string dAt = 28 [(go.field) = {tags:'gorm:"type:timestamptz(6);default:0001-01-01 00:00:00;index"'}];
  uint32 status = 18 [(go.field) = {tags:'gorm:"type:int2;default:0"'}, (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    read_only:true
  }];
}