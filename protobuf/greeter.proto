syntax = "proto3";

package protobuf;

import "google/api/annotations.proto";

service Say {
    rpc Hello(Request) returns (Response) {
        option (google.api.http) = {
			post: "/v1/greeter/hello"
			body: "*"
		};
    }
}

message Request {
    string name = 1;
}

message Response {
    string msg = 1;
}