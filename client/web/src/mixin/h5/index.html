<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoper</title>
    <script>
        function browserRedirect() {//只读的字符串，声明了浏览器用于 HTTP 请求的用户代理头的值
            const userAgent = navigator.userAgent.toLowerCase();
            const isPhone = userAgent.match(/(iphone|ios|Android|ipad)/i);
            if(!isPhone) {
                const location =  window.location
                if(location.host.startsWith("m.")){
                    console.log("跳转到电脑版");
                    location.replace( location.protocol+"//"+location.host.slice(2)+location.pathname+location.search);
                }
            }
        }

        browserRedirect();

    </script>
</head>
<body>
<div id="app"></div>
<noscript>请打开javascript脚本</noscript>
<script type="module" src="/src/mixin/h5/main.ts"></script>
</body>
</html>
