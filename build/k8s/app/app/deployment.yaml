apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ${app}
    group: ${group}
  name: ${app}
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${app}
  minReadySeconds: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: ${app}
        group: ${group}
    spec:
      containers:
        - name: ${app}
          image: ${image}
          volumeMounts:
            - mountPath: /app/config.toml
              subPath: config.toml
              name: ${group}-config
            - mountPath: /app/local.toml
              subPath: local.toml
              name: ${group}-config
            - mountPath: /data
              name: data
      volumes:
        - name: ${group}-config
          configMap:
            name: ${group}-config
            items:
              - key: local.toml
                path: local.toml
              - key: config.toml
                path: config.toml
        - name: data
          hostPath:
            path: /data/${app}
            type: DirectoryOrCreate

