apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ${app}
  name: ${app}
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${app}
  minReadySeconds: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: ${app}
    spec:
      containers:
        - name: ${app}
          image: ${image}
          volumeMounts:
            - mountPath: /app/local.toml
              name: local-toml
              subPath: local.toml
            - mountPath: /app/config.toml
              name: config-toml
              subPath: config.toml
            - mountPath: /data/${app}
              name: picture
      volumes:
        - name: local-toml
          configMap:
            name: local.toml
            items:
              - key: local.toml
                path: local.toml
        - name: config-toml
          configMap:
            name: config.toml
        - name: picture
          hostPath:
            path: /data/${app}
            type: DirectoryOrCreate
