apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ${app}
    group: ${group}
  name: ${app}
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${app}
  minReadySeconds: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: ${app}
        group: ${group}
    spec:
      containers:
        - name: ${app}
          image: ${image}
          volumeMounts:
            - mountPath: /app/config
              name: config
            - mountPath: /data
              name: data
            - mountPath: /static
              name: static
      volumes:
        - name: config
          configMap:
            name: ${group}
        - name: data
          hostPath:
            path: /data/${app}
            type: DirectoryOrCreate
        - name: static
          hostPath:
            path: /data/static/${app}
            type: DirectoryOrCreate

