apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: timepill
  name: timepill
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: timepill
  minReadySeconds: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: timepill
    spec:
      containers:
        - name: timepill
          image: timepill:latest
          volumeMounts:
            - mountPath: /app/local.toml
              name: local-toml
              subPath: local.toml
            - mountPath: /app/config.toml
              name: config-toml
              subPath: config.toml
            - mountPath: /data/timepill
              name: picture
      volumes:
        - name: local-toml
          configMap:
            name: local.toml
            items:
              - key: local.toml
                path: local.toml
        - name: config-toml
          configMap:
            name: config.toml
        - name: picture
          hostPath:
            path: /data/timepill
            type: DirectoryOrCreate
