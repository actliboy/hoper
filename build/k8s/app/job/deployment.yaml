apiVersion: batch/v1
kind: Job
metadata:
  name: ${app}
  labels:
    job: ${app}
    group: ${group}
spec:
  manualSelector: true
  selector:
    matchLabels:
      job: ${app}
  template:
    metadata:
      name: ${app}
      labels:
        job: ${app}
        group: ${group}
    spec:
      containers:
        - name: ${app}
          image: ${image}
          volumeMounts:
            - mountPath: /app/config
              name: config
            - mountPath: /data
              name: data
            - mountPath: /static
              name: static
      volumes:
        - name: config
          configMap:
            name: ${group}
        - name: data
          hostPath:
            path: ${datadir}/${group}
            type: DirectoryOrCreate
        - name: static
          hostPath:
            path: ${datadir}/static/${group}
            type: DirectoryOrCreate
      restartPolicy: OnFailure