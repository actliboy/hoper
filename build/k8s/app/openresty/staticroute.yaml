apiVersion: apisix.apache.org/v2beta3
kind: ApisixRoute
metadata:
  name: hoper
  namespace: default
spec:
  http:
    - name: hoper
      match:
        hosts:
          - static.hoper.xyz
          - m.hoper.xyz
          - hoper.xyz
        paths:
          - /*
      backends:
        - serviceName: openresty
          servicePort: 80
          resolveGranularity: service
      plugins:
        - name: real-ip
          enable: true
          config:
            source: http_x_forwarded_for
        - name: redirect
          enable: true
          config:
            http_to_https: true
        - name: gzip
          enable: true