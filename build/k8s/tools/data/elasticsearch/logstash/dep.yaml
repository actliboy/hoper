apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: logstash
  name: logstash
  namespace: tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logstash
  minReadySeconds: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
        - name: logstash
          image: logstash:8.2.0
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /usr/share/logstash/pipeline
              name: data
              subPath: pipeline
           - mountPath: /usr/share/logstash/config/logstash.yml
             name: config
             subPath: logstash.yml
            - mountPath: /usr/share/logstash/logs
              name: data
              subPath: log
              # - mountPath: /usr/share/logstash/config/logstash.yml
              #  name: config
              #  subPath: logstash.yml
      volumes:
        - name: data
          hostPath:
            path: /data/logstash
            type: DirectoryOrCreate
        - name: config
          configMap:
            name: logstash
