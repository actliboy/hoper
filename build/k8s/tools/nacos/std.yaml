---
apiVersion: v1
kind: Service
metadata:
  name: nacos
  namespace: tools
  labels:
    app: nacos
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 9000
      name: server
      targetPort: 9000
    - port: 9848
      name: client-rpc
      targetPort: 9848
    - port: 9849
      name: raft-rpc
      targetPort: 9849
    ## 兼容1.4.x版本的选举端口
    - port: 7848
      name: old-raft-rpc
      targetPort: 7848
  selector:
    app: nacos
---
apiVersion: apisix.apache.org/v2beta3
kind: ApisixUpstream
metadata:
  name: nacos
  namespace: tools
spec:
  portLevelSettings:
    - port: 9848
      scheme: grpc
    - port: 9849
      scheme: grpc
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nacos-env
  namespace: tools
data:
  JVM_XMS: "50m"
  JVM_XMX: "256m"
  JVM_XMN: "50m"
  JVM_MS: "50m"
  JVM_MMS: "50m"
  NACOS_AUTH_ENABLE: "true"
  NACOS_AUTH_TOKEN: "token"
  NACOS_REPLICAS: "1"
  MODE: standalone
  SERVICE_NAME: nacos
  DOMAIN_NAME: "cluster.local"
  POD_NAMESPACE: tools
  SPRING_DATASOURCE_PLATFORM: mysql #有啥用这个
  MYSQL_SERVICE_HOST: "mysql.tools"
  MYSQL_SERVICE_DB_NAME: nacos
  MYSQL_SERVICE_PORT: "3306"
  MYSQL_SERVICE_USER: nacos
  MYSQL_SERVICE_PASSWORD: passwd
  NACOS_SERVER_PORT: "9000"
  NACOS_APPLICATION_PORT: "9000"
  PREFER_HOST_MODE: "hostname"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nacos
  namespace: tools
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nacos
      annotations:
        pod.alpha.kubernetes.io/initialized: "true"
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                      - nacos
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: nacos
          imagePullPolicy: Always
          image: nacos/nacos-server:latest
          resources:
            requests:
              memory: "50Mi"
              cpu: "50m"
            limits:
              memory: "200Mi"
          ports:
            - containerPort: 9000
              name: client-port
            - containerPort: 9848
              name: client-rpc
            - containerPort: 9849
              name: raft-rpc
            - containerPort: 7848
              name: old-raft-rpc
          envFrom:
            - configMapRef:
                name: nacos-env
          volumeMounts:
            - name: data
              mountPath: /home/nacos/plugins
              subPath: plugins
            - name: data
              mountPath: /home/nacos/data
              subPath: data
            - name: data
              mountPath: /home/nacos/logs
              subPath: logs
      volumes:
        - name: data
          hostPath:
            path: /data/nacos
            type: DirectoryOrCreate

  selector:
    matchLabels:
      app: nacos
---
apiVersion: apisix.apache.org/v2beta3
kind: ApisixRoute
metadata:
  name: nacos
  namespace: tools
spec:
  http:
    - name: nacos
      match:
        hosts:
          - nacos.hoper.xyz
        paths:
          - /*
      backends:
        - serviceName: nacos
          servicePort: 9000
          resolveGranularity: service
      plugins:
        - name: redirect
          enable: true
          config:
            http_to_https: true

