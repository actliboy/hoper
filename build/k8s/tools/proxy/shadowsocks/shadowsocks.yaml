apiVersion: v1
kind: ConfigMap
metadata:
  name: shadowsocks-conf
  namespace: tools
data:
  config.json: |
    {
      "server": "${host}",
      "server_port": 8388,
      "local_port": 1080,
      "local_address": "0.0.0.0",
      "password": "password",
      "timeout": 300,
      "plugin": "v2ray-plugin",
      "plugin_opts": "server;tls;host=${host}",
      "method": "aes-256-gcm"
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shadowsocks
  namespace: tools
  labels:
    app: shadowsocks
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shadowsocks
  template:
    metadata:
      labels:
        app: shadowsocks
    spec:
      containers:
        - name: shadowsocks
          image: sslocal-rust-v2ray:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 1080
          volumeMounts:
            - mountPath: /etc/shadowsocks-rust/config.json
              subPath: config.json
              name: shadowsocks-config
      volumes:
        - name: shadowsocks-config
          configMap:
            name: shadowsocks-conf

---
apiVersion: v1
kind: Service
metadata:
  name: proxy
  namespace: tools
  labels:
    app: proxy
spec:
  type: NodePort
  ports:
    - port: 1080
      targetPort: 1080
      protocol: TCP
      nodePort: 1080
  clusterIP: none
  selector:
    app: shadowsocks

